# docker-compose.yml

version: '3.8'

services:
  # Nombre de nuestro servicio
  app:
    # Construye la imagen usando el Dockerfile en el directorio actual
    build: .
    # Mapea el puerto 5173 del contenedor al puerto 5173 de tu máquina
    ports:
      - "5173:5173"
    # Sincroniza tus archivos locales con los del contenedor
    volumes:
      # Sincroniza todo el proyecto, excepto node_modules
      - .:/app
      # Usa los node_modules de adentro del contenedor, no los de tu máquina
      - /app/node_modules